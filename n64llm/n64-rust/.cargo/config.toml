[target.mips-nintendo64-none]
# Use nust64 instead of cargo-n64 (supports ROMs >1MB)
# Install with: cargo install nust64
runner = ["nust64", "--ipl3", "ipl3_dummy.bin"]
rustflags = ["-C", "link-arg=-Tn64.ld", "-C", "target-feature=+soft-float"]

[alias]
# Build ROM: cargo n64-build
n64-build = "build -Z build-std=core,alloc --target mips-nintendo64-none --release"

